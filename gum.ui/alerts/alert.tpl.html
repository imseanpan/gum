<div class="alert-title"><%=title%></div>
<div class="alert-message"><%=message%></div>
<div class="table-view-alert-choose grid">
    <div class="grid-cell col-xs-6 left">
        <a id="btnCancel" class="btn btn-alert btn-block btn-outlined needsclick">取消</a>
    </div>
    <div class="grid-cell col-xs-6 right">
        <a id="btnOK" class="btn btn-negative btn-block needsclick">确定</a>
    </div>
</div>
