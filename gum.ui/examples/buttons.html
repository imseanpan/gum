<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gum.SASS template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Gum.SASS CSS -->
    <link href="../../gum.ui.sass/gum.css" rel="stylesheet">

</head>
<!--ontouchstart 解决IOS内不能点击的问题-->
<body ontouchstart="">

<!-- Make sure all your bars are the first things in your <body> -->
<header class="bar bar-nav">
    <h1 class="title">按钮</h1>
</header>

<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
<div class="content">
    <div style="height:40px;"></div>
    <button class="btn btn-negative btn-block no-radius">Block button</button>
    <div class="table-view-btn-block">
        <button class="btn btn-negative btn-block">Block button</button>
    </div>

    <div class="table-view-btn-block">
        <button class="btn btn-negative btn-block active">Block button click</button>
    </div>

    <div class="table-view-btn-block">
        <button class="btn btn-negative btn-block disabled">Block button click</button>
    </div>
    <div class="table-view-pay grid">
        <div class="grid-cell col-xs-6 left">
            <span>合计</span>
            <span>￥9999999.00</span>
        </div>
        <div class="grid-cell col-xs-6 right">
            <button class="btn btn-negative btn-block no-radius">立即支付</button>
        </div>
    </div>

    <div class="table-view-choose grid">
        <div class="grid-cell col-xs-6 left">

            <a class="btn btn-negative btn-block btn-outlined">跳过</a>
        </div>
        <div class="grid-cell col-xs-6 right">
            <a class="btn btn-negative btn-block">确定</a>
        </div>
    </div>
</div>
</body>
</html>
